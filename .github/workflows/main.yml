on: pull_request
  
jobs:
  build:
    # Name the Job
    name: Coverage Commenting
    # Set the agent to run on
  
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # Load all steps #    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - run: npm i -g jest@28.1.3
      - run: npm i -D jest-junit
      - run: npx jest --coverage  --reporters=default --reporters=jest-junit --coverageReporters json-summary 
      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          title: My Jest Coverage Comment
          summary-title: My Summary Title
          badge-title: Coverage
          hide-comment: false
          create-new-comment: false
          hide-summary: false
          junitxml-title: My JUnit Title
          junitxml-path: ./coverage/junit.xml
          coverage-title: My Coverage Title
          coverage-path: ./coverage.txt

